<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memories Video</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(120deg, pink, white);
      background-attachment: fixed;
      color: #b30059;
      padding: 20px;
      overflow-x: hidden;
      min-height: 100vh; /* supaya penuh layar */
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc;
    }
    video {
      width: 40%;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff66cc;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #e60073;
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  
  <h1>Our Memories</h1>
  
  <video controls autoplay>
    <source src="memories/memories.mp4" type="video/mp4">
    Browser kamu tidak mendukung video tag.
  </video>
  
  <br>
  <a href="index.html">â¬… Back to Birthday Page</a>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      var duration = 3 * 1000; // 3 detik
      var animationEnd = Date.now() + duration;
      var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      var interval = setInterval(function() {
        var timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        var particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { 
          particleCount, 
          origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
        }));
        confetti(Object.assign({}, defaults, { 
          particleCount, 
          origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
        }));
      }, 250);
    }

    // Jalankan confetti saat halaman dibuka
    window.onload = launchConfetti;
  </script>
</body>
</html>
